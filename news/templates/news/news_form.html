{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

    <section>
        
        <!-- Page Content -->
        <div class="container">

            <h1>Create a News</h1>
            
            <form method="POST" enctype="multipart/form-data">
            
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-info">Save</button>
            
            </form>
            
        </div>
        <!-- /.container -->
      
    </section>
    
{% endblock %}
